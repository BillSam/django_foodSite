{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img height="300px" src="{{ item.item_image }}" class="card"/>
                </div>
                <div class="col-md-6">
                    <h1>{{ item.item_name }}</h1>
                    <h1>{{ item.item_desc }}</h1>
                    <h1>Ksh.{{ item.item_price }}</h1>
                    <a href="{% url 'food:delete_item' item.id %}">Delete</a>
                </div>
            </div>
        </div>

    {% endblock %}
</body>
</html>
