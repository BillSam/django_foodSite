{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

   {% block body %}
    <h1>This is just a template</h1>
        {% for item in item_list %}
            <ul>
                <li>
                    <a href="{% url 'food:detail' item.id %}">{{ item.id }} : {{ item.item_name }}</a>
                </li>
            </ul>
        {% endfor %}
   {% endblock %}
</body>
</html>
